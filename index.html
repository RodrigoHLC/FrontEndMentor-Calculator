<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style> -->
</head>
<body>
<main>
<body class="">
  <div class="hero ">
    <div class="calculator">
<!------ T O P    S E C T I O N  ------>
<!------ T O P    S E C T I O N  ------>
      <div class="top">
        <p class="calc">calc</p>
        <p class="theme">THEME</p>
        <div class="themeSelector">
          <span class="themeNumbers">
            <p class="themeOne">1</p>
            <p class="themeTwo">2</p>
            <p class="themeThree">3</p>
          </span>
          <div class="toggleSwitch" onclick="selectTheme()"></div>
        </div>
      </div>
<!------ S C R E E N ------>
<!------ S C R E E N ------>
      <textarea type="text" class="screen" placeholder="0" rows="1" readonly></textarea>
<!------ K E Y P A D ------>
<!------ K E Y P A D ------>
      <div class="keypad">
        <button class="number" value=7>7</button>
        <button class="number" value=8>8</button>
        <button class="number" value=9>9</button>
        
        <button class="clear" value="Backspace" >DEL</button>
        <button class="number" value=4>4</button>
        <button class="number" value=5>5</button>
        <button class="number" value=6>6</button>
        <button class="operand addition" value="+">+</button>
        <button class="number" value=1>1</button>
        <button class="number" value=2>2</button>
        <button class="number" value=3>3</button>
        <button class="operand subtraction" value="-">-</button>
        <button class="operand period" value=".">.</button>
        <button class="number zero" value=0>0</button>
        <button class="operand division" value="/">/</button>
        <button class="operand multiplication" value="*">X</button>
        <button class="reset" value="Delete">RESET</button>
        <button class="equals" value="Enter">=</button>
      </div>
    </div>
  </div>
  <script src="script.js">
  </script>
</body>
</main>

</html>
